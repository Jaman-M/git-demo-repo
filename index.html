<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>text formating</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>HTML Text Formatting</h1>
    <p>this is a paragraph
        <b>bangladesh</b> <br>
        <strong>Bangladesh</strong> <br>
        
        <i>this is italic</i> <br>
        <em>this is italic</em><br>
        <small>this is small</small> <br>
        <mark>dhaka</mark><br>
        <del>dhaka bd</del><br>
        <ins>khulna</ins><br> <br>
        H<sub>2</sub>O <br>
        (a+b)<sup>2</sup>=a<sup>2</sup>+2ab+b<sup>2</sup> <br>
    </p>
</body>

</html>
